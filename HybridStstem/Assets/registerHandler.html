<!DOCTYPE html>
<html>
<head>
	<title>Register Handler</title>
	<meta name="LHS-Bridge" navigation-hidden="false" background-color="#EBEBF1" statusbar-style="Dark"/>
	<script type="text/javascript" src="hybrid.js"></script>
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="fakeuikit.css">
</head>
<body>

<ul>
	<li onclick="language()">Select Your Language<span id="language"></span><label class="arrow" /></li>
	<li class="line"></li>
	<li>Select Your Country<span id="country" >USA</span><label class="arrow" /></li>
</ul>

</body>
</html>

<script type="text/javascript">
	var languageNode = document.getElementById("language")

	var countryNode = document.getElementById("country")

	languageNode.innerHTML = "English";

	countryNode.innerHTML = "USA";


	// HybridControl.registerHandler ("Country", function(data) {
	// 	countryNode.innerHTML = data;
	// })

	HybridControl.ready = function(){
		HybridControl.registerHandler ("Language", function(data) {
			languageNode.innerHTML = data;
		})
	}

	function language (){
		HybridControl.push("language.html")
	}
</script>
